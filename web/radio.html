<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="RadioCtrl" class="grade-a platform-browser platform-macintel platform-ready">

    <ion-pane class="pane">
      <ion-header-bar class="bar-royal bar bar-header">
        <h1 class="title">PI Web Radio</h1>
      </ion-header-bar>
      <ion-content class="scroll-content ionic-scroll  has-header"><div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">

        <div class="list" >

        <a class="item item-thumbnail-left" href="#" ng-repeat="channel in channels">
          <img ng-src="{{channel.icon}}">
          <h2>{{channel.name}}</h2>
          <p>{{channel.description}}</p>
        </a>

    </div>
      </div><div class="scroll-bar scroll-bar-v"><div class="scroll-bar-indicator" style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div></div></ion-content>
    </ion-pane>

<div class="tabs tabs-icon-only">
  <a class="tab-item">
    <i class="icon ion-plus-round"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-minus-round"></i>
  </a>
  <a class="tab-item">
    <i class="icon ion-power"></i>
  </a>
</div>

</body>
</html>
